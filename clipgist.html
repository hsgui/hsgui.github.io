<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipGist - Clipboard to Gist</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            color: #888;
            margin-top: 8px;
            font-size: 1.1em;
        }

        /* Paste Zone */
        #paste-zone {
            border: 2px dashed #3a4a6b;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            background: rgba(255,255,255,0.02);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #paste-zone:hover, #paste-zone.dragover {
            border-color: #00d9ff;
            background: rgba(0,217,255,0.05);
        }
        #paste-zone .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        #paste-zone .main-text {
            font-size: 1.2em;
            color: #ccc;
            margin: 0;
        }
        #paste-zone .sub-text {
            color: #666;
            margin-top: 8px;
            font-size: 0.9em;
        }
        kbd {
            background: #2a3a5a;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            border: 1px solid #3a4a6b;
        }

        /* Summary */
        #summary {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(0,217,255,0.1);
            border-radius: 8px;
            margin: 24px 0;
            font-size: 0.9em;
        }
        #summary .badge {
            background: #00d9ff;
            color: #1a1a2e;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.85em;
        }
        #summary code {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
        }

        /* Format Sections */
        .format-section {
            background: rgba(255,255,255,0.03);
            border: 1px solid #2a3a5a;
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        .format-section.collapsed {
            opacity: 0.6;
        }
        .format-section.collapsed:hover {
            opacity: 0.8;
        }
        .format-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .format-header:hover {
            background: rgba(255,255,255,0.03);
        }
        .format-type {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #00ff88;
        }
        .collapse-indicator {
            color: #666;
            font-size: 0.8em;
            transition: transform 0.2s;
        }
        .format-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .format-size {
            color: #666;
            font-size: 0.85em;
        }
        .format-content {
            border-top: 1px solid #2a3a5a;
            padding: 16px 20px;
            background: rgba(0,0,0,0.2);
            max-height: 300px;
            overflow: auto;
        }
        .collapsed .format-content {
            display: none;
        }
        .format-content pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 0.85em;
            line-height: 1.5;
            color: #aaa;
        }

        /* Buttons */
        .btn {
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-secondary {
            background: #2a3a5a;
            color: #ccc;
        }
        .btn-secondary:hover {
            background: #3a4a6b;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6e40c9, #8957e5);
            color: #fff;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-auth {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: #fff;
        }
        .btn-auth:hover {
            opacity: 0.9;
        }
        .btn-danger {
            background: #da3633;
            color: #fff;
            padding: 6px 10px;
            font-size: 0.8em;
        }
        .btn-danger:hover {
            background: #f85149;
        }

        /* Auth Container */
        .auth-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .auth-user {
            color: #00ff88;
            font-size: 0.85em;
            font-weight: 500;
        }

        /* Gist Result */
        .gist-result {
            margin-top: 16px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(110,64,201,0.2), rgba(0,217,255,0.1));
            border-radius: 12px;
            border: 1px solid rgba(110,64,201,0.3);
        }
        .gist-result-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            color: #00ff88;
            font-weight: 600;
        }
        .gist-result-header svg {
            width: 20px;
            height: 20px;
        }
        .gist-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gist-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            text-decoration: none;
            color: #ccc;
            transition: all 0.2s;
        }
        .gist-link:hover {
            background: rgba(0,0,0,0.3);
            color: #00d9ff;
        }
        .gist-link-label {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .gist-link-url {
            font-size: 0.9em;
            font-family: monospace;
        }
        .copy-url-btn {
            margin-top: 12px;
        }

        /* Preview */
        .preview-container {
            margin-top: 16px;
            border-radius: 8px;
            overflow: hidden;
        }
        .preview-label {
            background: #2a3a5a;
            padding: 8px 12px;
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .preview-content {
            background: #fff;
            color: #000;
            padding: 16px;
            max-height: 200px;
            overflow: auto;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 20px 16px;
            }
            .header h1 {
                font-size: 2em;
            }
            #paste-zone {
                padding: 40px 20px;
            }
            .format-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .format-actions {
                width: 100%;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ClipGist</h1>
        <p>Á≤òË¥¥ÂÜÖÂÆπÔºå‰∏ÄÈîÆÂàÜ‰∫´Âà∞ Gist</p>
    </div>

    <div id="paste-zone" tabindex="0">
        <div class="icon">üìã</div>
        <p class="main-text">ÁÇπÂáªÊ≠§Â§ÑÂπ∂Êåâ <kbd>Ctrl+V</kbd> / <kbd>Cmd+V</kbd> Á≤òË¥¥</p>
        <p class="sub-text">ÊàñÊãñÊãΩÂÜÖÂÆπÂà∞ËøôÈáå</p>
    </div>

    <div id="summary" style="display: none;"></div>
    <div id="results"></div>

    <script>
        const pasteZone = document.getElementById('paste-zone');
        const results = document.getElementById('results');
        const summary = document.getElementById('summary');

        // Auth state management
        function getAuthState() {
            const token = localStorage.getItem('github-gist-token');
            const username = localStorage.getItem('github-username');
            return { token, username };
        }

        function setAuthState(token, username) {
            localStorage.setItem('github-gist-token', token);
            localStorage.setItem('github-username', username);
        }

        function clearAuthState() {
            localStorage.removeItem('github-gist-token');
            localStorage.removeItem('github-username');
        }

        function getAuthButtonHtml() {
            const { token, username } = getAuthState();
            if (token && username) {
                return `
                    <span class="auth-user">@${escapeHtml(username)}</span>
                    <button class="btn btn-danger" onclick="event.stopPropagation(); logout()">ÁôªÂá∫</button>
                `;
            } else {
                return `
                    <button class="btn btn-auth" onclick="event.stopPropagation(); showLoginPrompt()">
                        <svg viewBox="0 0 16 16" width="14" height="14" fill="currentColor">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                        ÊéàÊùÉ Gist
                    </button>
                `;
            }
        }

        async function showLoginPrompt() {
            const token = prompt(
                'ËØ∑ËæìÂÖ• GitHub Personal Access Token (ÈúÄË¶Å gist ÊùÉÈôê)\n\n' +
                'ÂàõÂª∫ Token: https://github.com/settings/tokens/new?scopes=gist\n\n' +
                'Á≤òË¥¥ Token:'
            );

            if (!token || !token.trim()) return;

            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: { 'Authorization': `Bearer ${token.trim()}` }
                });

                if (!response.ok) throw new Error('Token Êó†Êïà');

                const userData = await response.json();
                setAuthState(token.trim(), userData.login);

                const htmlSection = document.querySelector('[data-type="text/html"]');
                if (htmlSection) {
                    const authContainer = htmlSection.querySelector('.auth-container');
                    if (authContainer) {
                        authContainer.innerHTML = getAuthButtonHtml();
                    }
                }
            } catch (error) {
                alert('È™åËØÅÂ§±Ë¥•: ' + error.message);
            }
        }

        function logout() {
            clearAuthState();
            const htmlSection = document.querySelector('[data-type="text/html"]');
            if (htmlSection) {
                const authContainer = htmlSection.querySelector('.auth-container');
                if (authContainer) {
                    authContainer.innerHTML = getAuthButtonHtml();
                }
            }
        }

        async function createGist(htmlContent, button) {
            const { token } = getAuthState();
            if (!token) {
                showLoginPrompt();
                return;
            }

            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span> ÂàõÂª∫‰∏≠...';

            try {
                const response = await fetch('https://api.github.com/gists', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github+json'
                    },
                    body: JSON.stringify({
                        description: 'ClipGist - ' + new Date().toLocaleString(),
                        public: false,
                        files: { 'index.html': { content: htmlContent } }
                    })
                });

                if (response.status === 401) {
                    clearAuthState();
                    alert('Token Â∑≤Â§±ÊïàÔºåËØ∑ÈáçÊñ∞ÊéàÊùÉ');
                    button.innerHTML = 'Create Gist';
                    button.disabled = false;
                    return;
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to create gist');
                }

                const gist = await response.json();
                const gistId = gist.id;

                // Show result
                const section = button.closest('.format-section');
                let resultDiv = section.querySelector('.gist-result');
                if (!resultDiv) {
                    resultDiv = document.createElement('div');
                    resultDiv.className = 'gist-result';
                    section.appendChild(resultDiv);
                }

                resultDiv.innerHTML = `
                    <div class="gist-result-header">
                        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm9.78-2.22-4.5 4.5a.75.75 0 0 1-1.06 0l-2-2a.75.75 0 1 1 1.06-1.06l1.47 1.47 3.97-3.97a.75.75 0 0 1 1.06 1.06Z"/></svg>
                        Gist ÂàõÂª∫ÊàêÂäü
                    </div>
                    <div class="gist-links">
                        <a href="${gist.html_url}" target="_blank" class="gist-link">
                            <span class="gist-link-label">Gist</span>
                            <span class="gist-link-url">${gistId.slice(0, 8)}...</span>
                        </a>
                        <a href="https://gistpreview.github.io/?${gistId}" target="_blank" class="gist-link">
                            <span class="gist-link-label">Preview</span>
                            <span class="gist-link-url">gistpreview.github.io</span>
                        </a>
                        <a href="https://gisthost.github.io/?${gistId}" target="_blank" class="gist-link">
                            <span class="gist-link-label">Host</span>
                            <span class="gist-link-url">gisthost.github.io</span>
                        </a>
                    </div>
                    <button class="btn btn-secondary copy-url-btn" onclick="navigator.clipboard.writeText('https://gistpreview.github.io/?${gistId}'); this.textContent='Â∑≤Â§çÂà∂!';">
                        Â§çÂà∂È¢ÑËßàÈìæÊé•
                    </button>
                `;

                button.innerHTML = 'Create Gist';
                button.disabled = false;

            } catch (error) {
                alert('ÂàõÂª∫Â§±Ë¥•: ' + error.message);
                button.innerHTML = 'Create Gist';
                button.disabled = false;
            }
        }

        pasteZone.addEventListener('paste', handlePaste);
        pasteZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            pasteZone.classList.add('dragover');
        });
        pasteZone.addEventListener('dragleave', () => {
            pasteZone.classList.remove('dragover');
        });
        pasteZone.addEventListener('drop', handleDrop);
        document.addEventListener('paste', handlePaste);

        function handleDrop(e) {
            e.preventDefault();
            pasteZone.classList.remove('dragover');
            displayClipboardData(e.dataTransfer);
        }

        function handlePaste(e) {
            e.preventDefault();
            displayClipboardData(e.clipboardData);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        async function displayClipboardData(clipboardData) {
            results.innerHTML = '';

            const types = clipboardData.types;
            const hasHtml = types.includes('text/html');

            const sortedTypes = [...types].sort((a, b) => {
                if (a === 'text/html') return -1;
                if (b === 'text/html') return 1;
                return 0;
            });

            summary.style.display = 'flex';
            summary.innerHTML = `
                <span class="badge">${types.length} Ê†ºÂºè</span>
                <span>${types.map(t => `<code>${t}</code>`).join(' ')}</span>
            `;

            for (const type of sortedTypes) {
                if (type === 'Files') continue;

                const section = document.createElement('div');
                const data = clipboardData.getData(type);
                const size = new Blob([data]).size;

                const shouldCollapse = hasHtml && (type === 'text/plain' || type === 'text/rtf');
                const isHtml = type === 'text/html';

                section.className = 'format-section' + (shouldCollapse ? ' collapsed' : '');
                if (isHtml) section.dataset.type = 'text/html';
                section.dataset.content = data;

                const authButtons = isHtml ? `
                    <div class="auth-container">${getAuthButtonHtml()}</div>
                    <button class="btn btn-primary" onclick="event.stopPropagation(); createGist(this.closest('.format-section').dataset.content, this)">Create Gist</button>
                ` : '';

                section.innerHTML = `
                    <div class="format-header" onclick="toggleCollapse(this.parentElement)">
                        <span class="format-type">
                            <span class="collapse-indicator">${shouldCollapse ? '‚ñ∂' : '‚ñº'}</span>
                            ${escapeHtml(type)}
                        </span>
                        <div class="format-actions">
                            <span class="format-size">${formatBytes(size)}</span>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); copyContent(this)">Copy</button>
                            ${authButtons}
                        </div>
                    </div>
                    <div class="format-content">
                        <pre>${escapeHtml(data) || '(empty)'}</pre>
                        ${isHtml ? `
                            <div class="preview-container">
                                <div class="preview-label">Ê∏≤ÊüìÈ¢ÑËßà</div>
                                <div class="preview-content">${data}</div>
                            </div>
                        ` : ''}
                    </div>
                `;

                results.appendChild(section);
            }

            if (results.children.length === 0) {
                results.innerHTML = '<p style="text-align:center;color:#666;padding:40px;">Êú™Ê£ÄÊµãÂà∞Ââ™Ë¥¥ÊùøÊï∞ÊçÆ</p>';
            }
        }

        function copyContent(btn) {
            const section = btn.closest('.format-section');
            const content = section.dataset.content;
            navigator.clipboard.writeText(content).then(() => {
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = original, 1000);
            });
        }

        function toggleCollapse(section) {
            section.classList.toggle('collapsed');
            const indicator = section.querySelector('.collapse-indicator');
            indicator.textContent = section.classList.contains('collapsed') ? '‚ñ∂' : '‚ñº';
        }

        pasteZone.focus();
    </script>
</body>
</html>
