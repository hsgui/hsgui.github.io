<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to YAML Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e4e4e4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            color: #00d9ff;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .converter {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .converter {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: #1e1e2e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00d9ff;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #00d9ff;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #00b8d9;
        }

        .btn-secondary {
            background: #3a3a4a;
            color: #e4e4e4;
        }

        .btn-secondary:hover {
            background: #4a4a5a;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        textarea {
            width: 100%;
            height: 400px;
            background: #2a2a3a;
            border: 2px solid #3a3a4a;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            color: #e4e4e4;
            resize: vertical;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }

        textarea::placeholder {
            color: #666;
        }

        .output-area {
            width: 100%;
            height: 400px;
            background: #2a2a3a;
            border: 2px solid #3a3a4a;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            color: #a6e22e;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .error {
            color: #ff6b6b;
        }

        .status {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(0, 217, 255, 0.1);
            color: #00d9ff;
            border: 1px solid rgba(0, 217, 255, 0.3);
        }

        .status.error {
            display: block;
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00d9ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #aaa;
        }

        .option input {
            accent-color: #00d9ff;
        }

        .option select {
            background: #2a2a3a;
            border: 1px solid #3a3a4a;
            color: #e4e4e4;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to Blog</a>
        <h1>JSON to YAML Converter</h1>
        <p class="subtitle">Paste your JSON and get YAML instantly</p>

        <div class="options">
            <label class="option">
                <input type="number" id="indent" value="2" min="1" max="8" style="width: 50px;">
                <span>Indent spaces</span>
            </label>
            <label class="option">
                <input type="checkbox" id="skipInvalid" checked>
                <span>Skip invalid values</span>
            </label>
        </div>

        <div class="converter">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">JSON Input</span>
                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="formatJson()">Format</button>
                        <button class="btn btn-secondary" onclick="clearInput()">Clear</button>
                        <button class="btn btn-primary" onclick="convertToYaml()">Convert</button>
                    </div>
                </div>
                <textarea id="jsonInput" placeholder='Paste your JSON here...

Example:
{
  "name": "John",
  "age": 30,
  "hobbies": ["reading", "coding"]
}'></textarea>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">YAML Output</span>
                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="copyOutput()">Copy</button>
                        <button class="btn btn-secondary" onclick="downloadYaml()">Download</button>
                    </div>
                </div>
                <div id="yamlOutput" class="output-area">YAML output will appear here...</div>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Simple YAML converter (no external dependencies)
        function jsonToYaml(obj, indent = 2, level = 0) {
            const spaces = ' '.repeat(indent * level);
            const nextSpaces = ' '.repeat(indent * (level + 1));

            if (obj === null) {
                return 'null';
            }

            if (obj === undefined) {
                return '~';
            }

            if (typeof obj === 'boolean') {
                return obj ? 'true' : 'false';
            }

            if (typeof obj === 'number') {
                if (Number.isNaN(obj)) return '.nan';
                if (obj === Infinity) return '.inf';
                if (obj === -Infinity) return '-.inf';
                return String(obj);
            }

            if (typeof obj === 'string') {
                // Check if string needs quoting
                if (obj === '' ||
                    obj === 'true' || obj === 'false' ||
                    obj === 'null' || obj === '~' ||
                    obj.match(/^[\d.]+$/) ||
                    obj.includes(':') ||
                    obj.includes('#') ||
                    obj.includes('\n') ||
                    obj.startsWith(' ') ||
                    obj.endsWith(' ') ||
                    obj.startsWith('"') ||
                    obj.startsWith("'") ||
                    obj.includes('&') ||
                    obj.includes('*') ||
                    obj.includes('!') ||
                    obj.includes('|') ||
                    obj.includes('>') ||
                    obj.includes('[') ||
                    obj.includes(']') ||
                    obj.includes('{') ||
                    obj.includes('}') ||
                    obj.includes(',') ||
                    obj.includes('`') ||
                    obj.includes('@')) {
                    // Handle multiline strings
                    if (obj.includes('\n')) {
                        const lines = obj.split('\n');
                        return '|\n' + lines.map(line => nextSpaces + line).join('\n');
                    }
                    // Escape and quote
                    return '"' + obj.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n') + '"';
                }
                return obj;
            }

            if (Array.isArray(obj)) {
                if (obj.length === 0) {
                    return '[]';
                }

                const items = obj.map(item => {
                    const value = jsonToYaml(item, indent, level + 1);
                    if (typeof item === 'object' && item !== null) {
                        if (Array.isArray(item)) {
                            return spaces + '-\n' + value.split('\n').map(line => nextSpaces + line.trim()).join('\n');
                        } else {
                            const lines = value.split('\n');
                            return spaces + '- ' + lines[0].trim() + (lines.length > 1 ? '\n' + lines.slice(1).map(l => nextSpaces + l.trim()).join('\n') : '');
                        }
                    }
                    return spaces + '- ' + value;
                });

                return items.join('\n');
            }

            if (typeof obj === 'object') {
                const keys = Object.keys(obj);
                if (keys.length === 0) {
                    return '{}';
                }

                const lines = keys.map(key => {
                    const value = obj[key];
                    const yamlValue = jsonToYaml(value, indent, level + 1);

                    // Quote key if necessary
                    let safeKey = key;
                    if (key === '' || key.includes(':') || key.includes('#') || key.includes(' ') ||
                        key.startsWith('-') || key.match(/^[\d.]+$/)) {
                        safeKey = '"' + key.replace(/"/g, '\\"') + '"';
                    }

                    if (typeof value === 'object' && value !== null &&
                        ((Array.isArray(value) && value.length > 0) ||
                         (!Array.isArray(value) && Object.keys(value).length > 0))) {
                        return spaces + safeKey + ':\n' + yamlValue;
                    }

                    return spaces + safeKey + ': ' + yamlValue;
                });

                return lines.join('\n');
            }

            return String(obj);
        }

        function convertToYaml() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            const yamlOutput = document.getElementById('yamlOutput');
            const status = document.getElementById('status');
            const indent = parseInt(document.getElementById('indent').value) || 2;

            if (!jsonInput) {
                showStatus('Please enter some JSON', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(jsonInput);
                const yaml = jsonToYaml(parsed, indent);
                yamlOutput.textContent = yaml;
                yamlOutput.classList.remove('error');
                showStatus('Converted successfully!', 'success');
            } catch (e) {
                yamlOutput.textContent = 'Error: ' + e.message;
                yamlOutput.classList.add('error');
                showStatus('Invalid JSON: ' + e.message, 'error');
            }
        }

        function formatJson() {
            const jsonInput = document.getElementById('jsonInput');
            const status = document.getElementById('status');

            try {
                const parsed = JSON.parse(jsonInput.value);
                jsonInput.value = JSON.stringify(parsed, null, 2);
                showStatus('JSON formatted!', 'success');
            } catch (e) {
                showStatus('Invalid JSON: ' + e.message, 'error');
            }
        }

        function clearInput() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('yamlOutput').textContent = 'YAML output will appear here...';
            document.getElementById('yamlOutput').classList.remove('error');
            document.getElementById('status').style.display = 'none';
        }

        function copyOutput() {
            const output = document.getElementById('yamlOutput').textContent;
            if (output && output !== 'YAML output will appear here...') {
                navigator.clipboard.writeText(output).then(() => {
                    showStatus('Copied to clipboard!', 'success');
                }).catch(() => {
                    showStatus('Failed to copy', 'error');
                });
            }
        }

        function downloadYaml() {
            const output = document.getElementById('yamlOutput').textContent;
            if (output && output !== 'YAML output will appear here...' && !output.startsWith('Error:')) {
                const blob = new Blob([output], { type: 'text/yaml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'converted.yaml';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showStatus('Downloaded!', 'success');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Auto-convert on paste
        document.getElementById('jsonInput').addEventListener('paste', function() {
            setTimeout(convertToYaml, 100);
        });

        // Convert on Ctrl+Enter
        document.getElementById('jsonInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                convertToYaml();
            }
        });
    </script>
</body>
</html>
